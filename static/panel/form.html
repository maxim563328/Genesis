<!DOCTYPE html>
<html>
	<head>
		<title>Формы html</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="stylep.css">
	</head>
	<body>
		<form>
			<div>
				<label>Имя</label>
				<input type="text" placeholder="Например Владимир">
			</div>
			<div>
				<label>Запасное поле</label>
				<input type="text" disabled="disabled" placeholder="Отключенное поле">
			</div>
			<div>
				<label>Пол</label>
				<select>
					<option>Папа</option>
					<option>Мама</option>
					<option>Ребенок</option>
				</select>
			</div>
			<div>
				<label>Найти</label>
				<ul>
					<li>
						<label><input type="checkbox">Статус носителя мутаций</label>
					</li>
					<li>
						<label><input type="checkbox">Риски передачи по наследству</label>
					</li>
					<li>
						<label><input type="checkbox" disabled="disabled">Репродуктивный ДНК паспорт</label>
					</li>
				</ul>
			</div>
			<div>
				<label>База данных</label>
				<ul>
					<li>
						<label><input type="radio">ClinVar</label>
					</li>
					<li>
						<label><input type="radio">OMIM</label>
					</li>
					<li>
						<label><input type="radio" disabled="disabled">GnomAD</label>
					</li>
				</ul>
			</div>
			<div>
				<label>Выберите файл</label>
				<input type="file">
			</div>
			<div>
				<label>Результат</label>
				<textarea></textarea>
			</div>
			<div>
				<label>Кнопка</label>
				<button type="submit">Отправить</button>
				<button type="reset">Сбросить</button>
			</div>
		</form>
	</body>
</html>
